<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0284c7"/>

  <!-- SMA Letters -->
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#ffffff" text-anchor="middle">SMA</text>

  <!-- Aluminum window frame accent -->
